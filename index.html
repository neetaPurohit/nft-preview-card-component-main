<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="image-container">
    <img src="./images/image-equilibrium.jpg" alt="" class="image">
    <div class="overlay">
    <img src="./images/icon-view.svg" alt="view icon" class="view-icon">
  </div>
  </div>
   <h3>Equilibrium #3429</h3>
   <p class="para"> Our Equilibrium collection promotes balance and calm.</p>
   <div class="nft-info">
    <div class="left"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</div>
    <div class="right"><img src="./images/icon-clock.svg" alt="">3 days left</div>
   </div>
   <div class="line"></div>
   <div class="user">
    <img src="./images/image-avatar.png" alt="" class="user-image">
    <p> Creation of <span>Jules Wyvern</span> </p>
   </div>
</div>
  
</body>
</html>
